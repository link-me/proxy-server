version: "3.9"
services:
  proxy:
    build: .
    container_name: proxy-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TARGET_URL=https://httpbin.org
      - CACHE_TTL_MS=5000
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX=60
      - CORS_ORIGIN=*
      - ENABLE_GZIP=true